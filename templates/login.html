{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link href="{{ static('css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="card col-md-4 col-md-offset-4">
                <div class="login-head">
                    <h1 class="text-center"><b>Bookstore</b></h1>
                    <p class="text-center">阅读是一种生活习惯</p><br>
                </div>
                <ul class="nav nav-tabs nav-justified">
                    <li role="presentation" class="active"><a href="{{ url('auth:login') }}">登录</a></li>
                    <li role="presentation"><a href="{{ url('auth:register') }}">注册</a></li>
                </ul>
                <br>
                <form class="login-form" method="post" action="{{ url('auth:login') }}" onsubmit="return encrypt()">
                    {{ csrf_input }}
                    {{ login_form }}
                    <label for="remember">自动登录</label>
                    <img id='validate-img' class="pull-right" src="{{ url('auth:validate-code') }}" alt="验证码"/>
                    <input type="submit" class='btn btn-primary btn-block' value="登录"/>
                </form>
                <input type="hidden" id="public-key" value="{{ public_key }}"/>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ static('js/jsencrypt.min.js') }}"></script>
    <script src="{{ static('js/login.js') }}"></script>
{% endblock %}
